<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1A1D23"/>

  <!-- Left Candlestick - Outline (Bullish) -->
  <line x1="170" y1="100" x2="170" y2="160" stroke="#FAF9F6" stroke-width="12" stroke-linecap="round"/>
  <rect x="130" y="160" width="80" height="180" rx="8" fill="none" stroke="#FAF9F6" stroke-width="12"/>
  <line x1="170" y1="340" x2="170" y2="420" stroke="#FAF9F6" stroke-width="12" stroke-linecap="round"/>

  <!-- Right Candlestick - Filled (Bearish) -->
  <line x1="342" y1="120" x2="342" y2="180" stroke="#FAF9F6" stroke-width="12" stroke-linecap="round"/>
  <rect x="302" y="180" width="80" height="160" rx="8" fill="#FAF9F6"/>
  <line x1="342" y1="340" x2="342" y2="400" stroke="#FAF9F6" stroke-width="12" stroke-linecap="round"/>
</svg>
